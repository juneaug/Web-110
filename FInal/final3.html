<html lang="en"> 
    <head>
        <title>The New Era of Video Games: Form</title>

        <link rel="stylesheet" href="web.css">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1><a href="final1.html">The New Era of Video Games</a></h1>
            </header>
            <nav>
                <ul>
                    <li><a href="final1.html">Home</a></li> 
                    <li><a href="final2.html">Issue</a></li> 
                    <li><a href="final3.html">Form</a></li> 
                    <li><a href="final4.html">Credits</a></li> 
                </ul>
            </nav>

            <div id="facultyhero">
                <!-- Hero image or content goes here -->
            </div>

            <main>
                <h2>Complete the Form!</h2>

                <section>
                    <h2>Submit Your Information</h2>
                    <form action="#" method="POST">
                        <!-- Text Input -->
                        <div class="form-group">
                            <label for="name">Your Name:</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>

                        <!-- Subscribe Checkbox -->
                        <div class="form-group">
                            <label for="subscribe">Subscribe to my blog:</label>
                            <input type="checkbox" id="subscribe" name="subscribe">
                        </div>

                        <!-- Birthdate Date Input -->
                        <div class="form-group">
                            <label for="birthdate">Birthdate:</label>
                            <input type="date" id="birthdate" name="birthdate" required>
                        </div>

                        <!-- Radio Buttons -->
                        <div class="form-group">
                            <label>Choose your favorite gaming platform:</label><br>
                            <input type="radio" id="pc" name="platform" value="PC">
                            <label for="pc">PC</label><br>
                            <input type="radio" id="console" name="platform" value="Console">
                            <label for="console">Console</label><br>
                            <input type="radio" id="mobile" name="platform" value="Mobile">
                            <label for="mobile">Mobile</label><br>
                        </div>

                        <!-- Textarea Input -->
                        <div class="form-group">
                            <label for="comments">Comments:</label><br>
                            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments"></textarea>
                        </div>

                        <!-- Select Menu -->
                        <div class="form-group">
                            <label for="game">Favorite Game Genre:</label>
                            <select id="game" name="game">
                                <option value="action">Action</option>
                                <option value="strategy">Strategy</option>
                                <option value="rpg">RPG</option>
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group">
                            <input type="submit" value="Submit">
                        </div>

                        <!-- Reset Button -->
                        <div class="form-group">
                            <input type="reset" value="Reset">
                        </div>
                    </form>
                </section>
            </main>

            <footer>

            </footer>
        </div>
    </body>
</html>
